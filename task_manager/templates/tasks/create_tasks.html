{% extends 'layout.html' %}
{% block title %}Create Task{% endblock %}
{% block main %}
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_status" class="form-label">Имя</label>
          <input type="text" class="form-control" id="id_status" name="status" placeholder="Enter status">
        </div>
        <div class="mb-3">
          <label for="id_labels" class="form-label">Статус</label>
          <input type="text" class="form-control" id="id_labels" name="labels" placeholder="Enter labels">
        </div>
        <div class="mb-3">
          <label for="id_responsible" class="form-label">Ответственный</label>
          <input type="text" class="form-control" id="id_responsible" name="responsible" placeholder="Enter responsible">
        </div>
        <div class="mb-3">
          <label for="id_description" class="form-label">Описание</label>
          <textarea class="form-control" id="id_description" name="description" placeholder="Enter description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">{{ button }}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
