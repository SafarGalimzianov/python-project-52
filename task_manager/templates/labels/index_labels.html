{% extends 'templates/index.html' %}
{% block title %}{{ title }}{% endblock %}
{% block contents %}
<thead>
    <tr>
        {% for header in table_headers %}
            <th>{{ header }}</th>
        {% endfor %}
    </tr>
</thead>
<tbody>
    {% for content in table_content %}
        <tr>
            <td>{{ content.id }}</td>
            <td>{{ content.label }}</td>
            <td>
                <a href="{% url 'label_update' content.id %}">Edit</a>
                <form method="post" action="{% url 'label_delete' content.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link" onclick="return confirm('Are you sure you want to delete this label?');">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
</tbody>
{% endblock %}
