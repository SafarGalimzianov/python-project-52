{% extends 'index.html' %}
{% block list %}
{% for user in users %}
<tr class="url-row">
    <th class="px-4 py-3">{{ user.id }}</th>
    <th class="px-4 py-3">{{ user.username }}</th>
    {% if request.user.is_staff %}
    <th class="px-4 py-3">
        <a href="{% url 'users_update' pk=user.id %}">Update</a>
    </th>
    <th class="px-4 py-3">
        <a href="{% url 'users_delete' pk=user.id %}">Delete</a>
    </th>
    {% endif %}
</tr>
{% endfor %}
{% endblock %}
